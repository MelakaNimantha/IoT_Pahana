{% extends 'base.html' %}


{% block content %}

{% load staticfiles %}

<h3>Lighting management</h3>

<div class="row-lg-6">
    <div class="col-lg-6">
        <div class="form-group">
            <button class="btn btn-default" onclick="location.href='/menu/lightup/on';">Light on</button>
        </div>

        <div class="form-group">
            <button class="btn btn-default" onclick="location.href='/menu/lightup/off';">Light off</button>
        </div>

        <div class="form-group">
            <button class="btn btn-default" onclick="location.href='/menu/';">Back</button>
        </div>
    </div>

    <div class="col-lg-6">
        {% if status == "on" %}
        <img height="500px;" src="{% static 'img/on.JPG' %}" width="500px;">
        {% endif %}

        {% if status == "off" %}
        <img height="500px;" src="{% static 'img/off.JPG' %}" width="500px;">
        {% endif %}
    </div>

    <button style="position: absolute; left: 50%; top: 50%;">example2</button>

</div>


{% endblock %}
